name: Hotfix Auto PR

on:
  create:
    branches:
      - 'hotfix/*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Create Pull Request to master
        run: |
          gh pr create --title "Hotfix PR: Merge ${{ github.ref_name }} into master" \
                       --body "This is an automatically generated pull request for the hotfix branch: ${{ github.ref_name }}." \
                       --base master \
                       --head ${{ github.ref_name }} \
                       --draft
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
