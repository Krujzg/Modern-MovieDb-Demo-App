name: Hotfix Auto PR

on:
  create:
    branches:
      - 'hotfix/*'

permissions:
  contents: write
  pull-requests: write
  
jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Create pull request to master
        uses: peter-evans/create-pull-request@v7
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          title: "Hotfix PR: Merge ${{ github.ref_name }} into master"
          body: "This is an automatically generated pull request for the hotfix branch: ${{ github.ref_name }}."
          branch: ${{ github.ref_name }}
          base: master
          draft: false
